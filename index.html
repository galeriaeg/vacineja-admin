<!DOCTYPE html>
<html lang="pt-br">
	<head>	
		<title>VacineJá</title>
		<meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css" >
    </head>
    
    
    <body>
        
        <header>
            <nav class="navbar navbar-light g-bg-topo">
                <div class="container">
                    <a class="g-a" href="#">
                        <img src="imgs/logo-pmf.png" alt="logomarca" class="g-logo img-fluid" />
                    </a>
                    <img src="imgs/selo-vacineja.png" class="g-selo-vacineja img-fluid" alt="selo vacineja" />
                </div>
            </nav>
        </header>
        
        <div class="container-md">
            <section class="g-box-login">
                <span class="g-tit-r"><h3>Login</h3></span>
                
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Usuário:</label>
                        <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <!--div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div-->
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Senha:</label>
                        <input type="password" class="form-control form-control-lg" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                        <a href="#" class="g-link">Esqueci minha senha</a>
                        <!-- input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Esqueci minha senha</label-->
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg g-btn-basico">Entrar</button>
                </form>
            </section> 
        </div>
        
        
        
        <footer class="container-md g-box-footer">
            <div class="g-hr"></div>
            <span class="g-txt-p">
                © Vacine Já 2021<br />Secretaria de Saúde de Fortaleza<br />
                Dev: <a href="https://www.galeriaestudiografico.com.br/" target="_blank">Galeria</a>
            </span>
        </footer>
        
    </section>
    
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous">
    </script>
    <script src="js/bootstrap-min.js"></script>
</body>
</html>
